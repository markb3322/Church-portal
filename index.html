<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobilization Church Balilihan</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2D4E53">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* SPLASH SCREEN STYLE (FB LITE STYLE) */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #f8fafc;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        .splash-logo {
            width: 80px; /* Paliitin ang image gaya ng request mo */
            height: auto;
            margin-bottom: 20px;
        }

        .church-name {
            font-weight: 800;
            color: #2D4E53;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 12px;
            margin-bottom: 15px;
        }

        /* 3-DOT LOADING ANIMATION */
        .loading-dots { display: flex; gap: 6px; }
        .dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* ORIGINAL PAGE STYLES */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #cbd5e1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
        }

        .signature-overlay {
            font-family: 'Mrs Saint Delafield', cursive;
            position: absolute;
            top: -25px; 
            left: 50%;
            transform: translateX(-50%) rotate(-5deg);
            font-size: 3rem; 
            color: #10b981; 
            white-space: nowrap;
            pointer-events: none;
            z-index: 20;
        }

        .printed-name {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #1e293b;
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 4px;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="mcb.png" alt="Logo" class="splash-logo">
        <div class="church-name">Mobilization Church</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="glass-card">
        <div class="flex justify-center mb-6">
            <i class="fa-solid fa-screwdriver-wrench text-5xl text-emerald-500 mb-4"></i>
        </div>

        <h1 class="text-2xl font-extrabold text-slate-900 uppercase tracking-tight mb-2">
            Technical <span class="text-emerald-600">Maintenance</span>
        </h1>

        <p class="text-slate-600 text-sm mb-6">
            System is undergoing optimization.
        </p>
        
        <p class="text-[11px] text-slate-400 font-bold uppercase tracking-tighter">System Programmer</p>
        
        <div class="relative inline-block mt-6 px-4 py-2">
            <span class="signature-overlay">M. Angco</span>
            <div class="printed-name">Mark Brian D. Angco</div>
        </div>

        <div class="mt-10 border-t border-slate-200 pt-6">
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">
                Mobilization Church Balilihan
            </p>
        </div>
    </div>

    <script>
        // HIDE SPLASH SCREEN AFTER 2.5 SECONDS
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }, 2500);
        });
    </script>
</body>
</html>
