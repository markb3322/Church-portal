<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MC Balilihan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="min-h-screen">
    <nav class="glass-effect border-b border-slate-200 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-emerald-600 p-2.5 rounded-2xl shadow-lg shadow-emerald-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div>
                    <h2 class="font-extrabold text-slate-900 text-base">MC BALILIHAN</h2>
                    <p class="text-[10px] text-emerald-600 font-bold uppercase tracking-widest">Admin Control</p>
                </div>
            </div>
            </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-12 gap-8">
            
            <div class="col-span-12 lg:col-span-4 space-y-8">
                <div class="bg-white p-8 rounded-[2rem] card-shadow border border-slate-100">
                    <h3 class="font-bold text-[11px] text-slate-400 mb-5 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> Publish News
                    </h3>
                    <textarea id="annText" class="w-full bg-slate-50 border-none p-5 text-sm rounded-[1.5rem] h-32 focus:ring-2 focus:ring-emerald-500/20 outline-none transition resize-none placeholder-slate-400" placeholder="Ano ang latest sa MC Balilihan?"></textarea>
                    <button onclick="postAnn()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl mt-4 text-[11px] font-black uppercase tracking-widest hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-100">
                        Post to Portal
                    </button>
                </div>

                <div class="bg-white rounded-[2rem] card-shadow border border-slate-100 overflow-hidden">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                        <h3 class="font-bold text-slate-800 text-[11px] uppercase tracking-widest">Pending Review</h3>
                        <span id="pCount" class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-[10px] font-black">0</span>
                    </div>
                    <div id="pList" class="divide-y divide-slate-50 max-h-[400px] overflow-y-auto custom-scroll">
                        </div>
                </div>
            </div>

            <div id="detailView" class="col-span-12 lg:col-span-8 bg-white rounded-[2.5rem] card-shadow border border-slate-100 p-8 flex items-center justify-center text-slate-300 relative min-h-[500px]">
                <div class="text-center">
                    <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <p class="font-bold italic text-sm text-slate-400">Select a program to review details</p>
                </div>
            </div>
            
            </div>
    </main>

    <script>
        const sb = supabase.createClient('https://eejovtuputrwneovhfpc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVlam92dHVwdXRyd25lb3ZoZnBjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMjY5MzIsImV4cCI6MjA4NjgwMjkzMn0.JJz64gSTT9qSqOkiJvuL1PT_H_I4ZYJbchrmkoljwws');

        // Post News Logic
        async function postAnn() {
            const content = document.getElementById('annText').value;
            if(!content) return alert("Please type something.");
            const { error } = await sb.from('announcements').insert({ content });
            if(!error) { 
                alert("Announcement Posted!"); 
                document.getElementById('annText').value = ""; 
            } else {
                alert("Error: " + error.message);
            }
        }

        // Program Review Logic
        async function loadPrograms() {
            const { data, error } = await sb.from('programs').select('*').eq('status', 'pending');
            if(error) console.error(error);
            
            document.getElementById('pCount').innerText = data ? data.length : 0;
            document.getElementById('pList').innerHTML = (data && data.length) ? data.map(i => `
                <div onclick="showProg('${i.id}')" class="p-5 cursor-pointer hover:bg-emerald-50 transition border-l-4 border-transparent hover:border-emerald-500 group">
                    <p class="font-bold text-xs text-slate-800 group-hover:text-emerald-700 uppercase">${i.title}</p>
                    <p class="text-[9px] text-slate-400 font-bold tracking-widest uppercase mt-1">BY: ${i.user_id} | ${i.program_date}</p>
                </div>
            `).join('') : '<div class="p-10 text-center text-slate-300 text-[10px] font-bold uppercase">No pending reviews</div>';
        }

        async function showProg(id) {
            const { data: i } = await sb.from('programs').select('*').eq('id', id).single();
            const detailView = document.getElementById('detailView');
            detailView.classList.remove('flex', 'items-center', 'justify-center', 'text-slate-300');
            
            detailView.innerHTML = `
                <div class="w-full animate-in fade-in duration-500">
                    <div class="mb-8">
                        <span class="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest shadow-sm">Reviewing Submission</span>
                        <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tighter mt-4">${i.title}</h2>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Submitted By: ${i.user_id} â€¢ Date: ${i.program_date}</p>
                    </div>
                    
                    <div class="bg-slate-50 rounded-[2rem] p-6 mb-8 border border-slate-100">
                        <table class="w-full text-sm">
                            <tbody class="divide-y divide-slate-200">
                                ${i.content.map(c => `
                                    <tr>
                                        <td class="py-4 font-bold text-slate-800">${c.act}</td>
                                        <td class="py-4 text-right text-slate-500 font-medium">${c.who}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="flex gap-4">
                        <button onclick="updateStatus('${i.id}', 'approved')" class="flex-1 bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase text-[11px] tracking-widest shadow-lg hover:bg-emerald-700 transition-all">Approve Program</button>
                        <button onclick="updateStatus('${i.id}', 'rejected')" class="bg-slate-100 text-slate-400 py-4 px-8 rounded-2xl font-black uppercase text-[11px] tracking-widest hover:bg-red-50 hover:text-red-500 transition-all">Reject</button>
                    </div>
                </div>
            `;
        }

        async function updateStatus(id, status) {
            const { error } = await sb.from('programs').update({ status }).eq('id', id);
            if(!error) { 
                alert(`Program marked as ${status}.`); 
                location.reload(); 
            } else {
                alert("Update failed: " + error.message);
            }
        }

        // Initialize
        loadPrograms();
    </script>
</body>
</html>
